<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css">
    <title>Bulldog Login</title>
</head>

<body>
  <h1 style="text-align:center;">Bulldog Login</h1>
  <center><img src="bulldoglogo.png" alt="Bulldog Logo" width="100" height="100" style="text-align:center;" display: block></center>
  <form action="/signin" method="post">
    <div class="input-field">
        <input type="text" name="email" id="email" placeholder="Enter BSU Email">
    </div>
    <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Enter Password">
    </div>
    <input name="submitbuton" type="submit" value="Sign In">
</form>
<form action="/signup" method="get">
    <input type="submit" value="Sign Up" />
</form>  
</body>
</html>
